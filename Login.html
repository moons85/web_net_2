<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="header.css">
    <script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header_wrapper">
            <h1 class="header_start">
                <button class="header_hamburger">&#9776;</button>
                <a href="Main.html">
                  <span class="header_title">NETFLIX</span>
                </a>
            </h1>
            <div class="header_center">
                <form class="header_form" onsubmit="return false;">
                    <input class="header_input_text" placeholder="보고싶은 동영상">
                    <button class="header_input_button">검색</button>
                </form>
            </div>
            <div class="header_end">
                <a href="Login.html">
                    <button class="login_site">login</button>
                </a>
                <button class="header_search">&#128269;</button>
                <div class="header_profile"></div>
            </div>
        </div>
    </header>

    <div class="page_container">
        <div class="login_form_container shadow">
            <div class="login_form_right">
                <div class="logo"></div>
                <h1>안녕하세요. <br> 넷플릭스 로그인 페이지 입니다.</h1>
            </div>
            <div class="login_form_left">
                <div class="login_top_wrap">
                    <span>아이디가 없습니까?</span>
                    <button class="create_account_btn shadow_light">
                        회원가입
                    </button>
                </div>
                <div class="login_input_container">
                    <div class="login_input_wrap input_id">
                        <i class="far fa-envelope"></i>
                        <input type="text" placeholder="ID / Email">
                    </div>
                    <div class="login_input_wrap input_password">
                        <i class="fas fa-key"></i>
                        <input type="text" placeholder="password">
                    </div>
                </div>
                <div class="login_btn_wrap">
                    <button class="login_btn">로그인</button>
                    <a href="#">비밀번호를 잊어버렸습니까?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
